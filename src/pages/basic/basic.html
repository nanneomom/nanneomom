<ion-header>

  <ion-navbar>
    <ion-title>basic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender" interface="popover">
        <ion-option value="female">Female</ion-option>
        <ion-option value="male">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Your Age</ion-label>
      <ion-select [(ngModel)]="age" interface="popover">
        <ion-option value=1>20s</ion-option>
        <ion-option value=2>30s</ion-option>
        <ion-option value=3>40s</ion-option>
        <ion-option value=4>50s</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Child Age</ion-label>
      <ion-select [(ngModel)]="childAge" interface="popover">
        <ion-option value=1>Less than 2 Yrs old</ion-option>
        <ion-option value=2>2 Yrs old</ion-option>
        <ion-option value=3>3 Yrs old</ion-option>
        <ion-option value=4>4 Yrs old</ion-option>
        <ion-option value=5>5 Yrs old</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="doneClicked($event)">Done</button>
</ion-content>
