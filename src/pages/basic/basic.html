<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User Birthday</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="mom_birthday"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>User Gender</ion-label>
      <ion-select [(ngModel)]="gender" interface="popover">
        <ion-option value="female">Female</ion-option>
        <ion-option value="male">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>First Kid's Birthday</ion-label>
      <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="kid_birthday"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="tel" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" [(ngModel)]="address" readonly=true></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="selectAddress()">Select Home Address</button>
    </ion-item>
  </ion-list>
</ion-content>
