<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button full (click)="loginEmail()"> Email Login </button>
  </ion-list>
  <button ion-button full (click)="loginFacebook()"> Facebook Login </button>
  <button ion-button full (click)="loginGoogle()"> Google Login </button>
  <button ion-button full (click)="loginHannah()"> Hannah </button>
  <button ion-button full (click)="loginJenna()"> Jenna </button>
  <button ion-button full (click)="loginNanneo()"> Nanneo </button>
  <!-- <button ion-button full (click)="logout()"> Logout </button> -->
</ion-content>
