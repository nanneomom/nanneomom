<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let room of chat_rooms">
    <button ion-button full (click)="openChat(room.other_user_id)"> {{room.other_user_name}}</button>
  </ion-item>


</ion-content>
