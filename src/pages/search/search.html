<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of items" class="advanced-background">
    <h2>{{item.lastName}}, {{item.firstName}}</h2>
    <p [innerText]="item.phone"></p>
    <p [innerText]="item.location"></p>
  </ion-card>

</ion-content>
