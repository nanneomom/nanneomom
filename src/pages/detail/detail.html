<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Child Age</ion-label>
      <ion-input type="text" [(ngModel)]="child_age" readonly=true></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Care Address</ion-label>
      <ion-input type="text" [(ngModel)]="offer_address" readonly=true></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="start_time" (ionChange)="startChanged()"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Duration</ion-label>
      <ion-select [(ngModel)]="duration" interface="popover" (ionChange)="durationChanged()">
        <ion-option value=1>1 Hrs</ion-option>
        <ion-option value=2>2 Hrs</ion-option>
        <ion-option value=3>3 Hrs</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button (click)="confirm()">{{chat_title}}</button>
    </ion-item>

  </ion-list>
</ion-content>
