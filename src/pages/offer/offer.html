<ion-header>

  <ion-navbar>
    <ion-title>offer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>I'm offering</ion-label>
    <ion-toggle [(ngModel)]="offering" (ionChange)="offerChanged()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Current Location</ion-label>
    <ion-select [(ngModel)]="location" (ionChange)="offerChanged()" interface="popover">
      <ion-option value="home">Home</ion-option>
      <ion-option value="library">Library</ion-option>
      <ion-option value="indoor playground">Indoor Playground</ion-option>
    </ion-select>
  </ion-item>


</ion-content>
