<ion-header>

  <ion-navbar>
    <ion-title>offer</ion-title>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
  </ion-toolbar>

  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>I'm offering</ion-label>
    <ion-toggle [(ngModel)]="offering" [disabled]="isOfferDisabled" (ionChange)="offerChanged()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>At</ion-label>
    <ion-select [(ngModel)]="location" [disabled]="isLocationDisabled" (ionChange)="offerChanged()" interface="popover">
      <ion-option value="mine">My Home</ion-option>
      <ion-option value="yours">Your Home</ion-option>
      <ion-option value="indoor">Indoor Playgrounds</ion-option>
    </ion-select>
  </ion-item>

  <div id='map'></div>

</ion-content>
