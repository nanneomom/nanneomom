<ion-header>

  <ion-navbar>
    <ion-title>chatroom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let msg of messages">
    {{msg.name}}: {{msg.message}}
  </ion-item>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-textarea [(ngModel)]="editorMsg" placeholder="Enter a message"></ion-textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
