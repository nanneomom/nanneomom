<ion-header>

  <ion-navbar>
    <ion-title>{{otherUserName}}</ion-title>
  </ion-navbar>
  <ion-list>
    <ion-item>
      <ion-textarea type="text" [(ngModel)]="deal" readonly=true></ion-textarea>
    </ion-item>
  </ion-list>
</ion-header>


<ion-content padding>

  <div class="message-wrap">
    <div *ngFor="let msg of messages" class="message" [class.left]=" msg.user === otherUserId" [class.right]=" msg.user === myUserId">
      <!--
      <ion-icon name="person"></ion-icon>
      -->
      <img class="user-img" [src]="msg.userAvatar" alt="" src="">
      <div class="msg-detail">
        <div class="msg-info">
          <p> {{msg.name}}&nbsp;&nbsp;&nbsp;{{msg.time}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.message}}</p>
        </div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer no-border [style.height]="'55px'">
  <div class="input-wrap">
    <textarea #chat_input placeholder="Enter a message" [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()" (focusin)="onFocus()">
    </textarea>

    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="send"></ion-icon>
    </button>
  </div>
</ion-footer>
